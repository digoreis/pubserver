<!DOCTYPE html>
<html>
<head>
  <title>Create Token | Pubserver Admin</title>
</head>
<body>
  <h1>Create new token</h1>
  {{if .error}}<div style="color:red">{{.error}}</div>{{end}}
  <form method="post">
    <label>Type:
      <select name="type">
        <option value="user">User</option>
        <option value="ci">CI</option>
      </select>
    </label>
    <br/>
    <label>Description: <input name="description" required></label>
    <br/>
    <button type="submit">Create</button>
    <a href="/admin/tokens">Back</a>
  </form>
</body>
</html>
